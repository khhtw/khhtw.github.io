<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>高雄區會考邀請碼</title>
    <link rel="stylesheet" href="Applyfor.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <div class="logo-section">
                <button id="back-to-landing" class="back-button" title="返回落點分析頁面">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <svg class="header-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                    <defs>
                        <linearGradient id="headerLogoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <circle cx="50" cy="50" r="45" fill="url(#headerLogoGradient)"/>
                    <text x="50" y="60" text-anchor="middle" fill="white" font-size="40" font-weight="bold">高</text>
                </svg>
                <h1 class="header-title">高雄區會考邀請碼系統</h1>
            </div>
            <button id="menu-toggle" class="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- Side Navigation Menu -->
    <div id="side-menu" class="side-menu">
        <button id="close-menu" class="close-menu">
            <i class="fas fa-times"></i>
        </button>
        <nav class="side-nav">
            <a href="https://khhtw.github.io" class="nav-link active">首頁</a>
            <a href="#" class="nav-link" id="instructions-link">使用說明</a>
            <a href="https://khhtw.github.io/forward.html" class="nav-link">備用邀請碼</a>
        </nav>
    </div>

    <!-- Overlay -->
    <div id="menu-overlay" class="menu-overlay"></div>

    <button id="theme-toggle" class="theme-toggle" title="切換深色/淺色模式">
        <i class="fas fa-adjust"></i>
    </button>

    <div id="instructions-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>高雄區會考邀請碼系統使用說明</h2>
            <div class="instructions-section">
                <div class="instruction-card">
                    <i class="fas fa-clock"></i>
                    <h3>動態邀請碼</h3>
                    <p>邀請碼每小時自動更新，確保安全性和唯一性。</p>
                </div>
                <div class="instruction-card">
                    <i class="fas fa-qrcode"></i>
                    <h3>QR Code</h3>
                    <p>點擊「顯示 QR Code」按鈕，可快速分享邀請碼。</p>
                </div>
                <div class="instruction-card">
                    <i class="fas fa-copy"></i>
                    <h3>複製邀請碼</h3>
                    <p>點擊複製按鈕，即可快速複製當前的邀請碼。</p>
                </div>
                <div class="instruction-card">
                    <i class="fas fa-adjust"></i>
                    <h3>深色/淺色模式</h3>
                    <p>點擊右上角的切換按鈕，選擇適合您的視覺模式。</p>
                </div>
            </div>
            <div class="usage-note">
                <p><strong>注意：</strong>邀請碼僅在特定時間內有效，請及時使用。</p>
            </div>
        </div>
    </div>

    <div class="container animate__animated animate__fadeIn">
        <div class="header">
            <svg class="logo animate__animated animate__pulse animate__infinite" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                <defs>
                    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <circle cx="50" cy="50" r="45" fill="url(#logoGradient)"/>
                <text x="50" y="60" text-anchor="middle" fill="white" font-size="40" font-weight="bold">高</text>
            </svg>
            <h1>高雄區會考邀請碼</h1>
        </div>
        <div class="code-container">
            <div id="invitation-code-display" class="code-box animate__animated animate__rubberBand"></div>
            <button id="copy-code-btn" class="copy-btn animate__animated animate__fadeIn" title="複製邀請碼">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
            </button>
        </div>
        <div id="copy-feedback" class="copy-feedback"></div>
        
        <button id="show-qr-btn" class="show-qr-btn">顯示 QR Code</button>
        
        <div id="qr-code-container" class="qr-code-container animate__animated animate__zoomIn" style="display: none;"></div>
        
        <div id="countdown-display" class="countdown"></div>
        <div class="instructions">
            <p>邀請碼每小時自動更新</p>
            <p>下次更新倒數時間</p>
        </div>
    </div>
    
    <footer class="copyright">
        <p>&copy; 2025 KHTW會考落點分析邀請碼. 版權所有.</p>
    </footer>
    <script src="Applyfor.js"></script>
</body>
</html>
